<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CASE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--NAVBAR-->
    <nav></nav>
    <!--END OF NAVBAR-->
    <!--BUTTON-->
    <div class="button">
      <button class="btn btn1">Click Here to</button>
    </div>
    <!--END OF BUTTON-->
    <!--SEARCH-->
    <div class="search-box">
      <input
        class="search-txt"
        type="text"
        name=""
        placeholder="Type to search"
      />
      <a class="search-btn" href="#">
        <i class="fas fa-search"></i>
      </a>
    </div>
    <!--END OF SEARCH-->
    <!--LOGİN-->
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" />
          <label>Password</label>
        </div>
      </form>
    </div>
    <!--END OF LOGİN-->
    <!--STEP-->
    <div class="container">
      <ul class="progressbar">
        <li class="active"><span>Step 1</span></li>
        <li class="active2"><span>Step 2</span></li>
        <li class="active3"><span>Step 3</span></li>
      </ul>
    </div>
    <!--END OF STEP-->
    <!--SOCIAL MEDİA İCON-->
    <div class="media">
      <a class="media-a" href="#"><span class="media-s">Facebook</span></a>
      <a class="media-a" href="#"><span class="media-s">Twitter</span></a>
      <a class="media-a" href="#"><span class="media-s">Google+</span></a>
      <a class="media-a" href="#"><span class="media-s">Github</span></a>
      <a class="media-a" href="#"><span class="media-s">Whatsapp</span></a>
      <a class="media-a" href="#"><span class="media-s">Youtube</span></a>
    </div>
    <!--END SOCIAL MEDİA İCON-->
    <!--CHECKBOX-->
    <div style="margin-top: 80px; margin-left: 50px">
      <label class="container-c"
        >One
        <input type="checkbox" checked="checked" />
        <span class="checkmark"></span>
      </label>

      <label class="container-c"
        >Two
        <input type="checkbox" />
        <span class="checkmark"></span>
      </label>

      <label class="container-c"
        >Three
        <input type="checkbox" />
        <span class="checkmark"></span>
      </label>

      <label class="container-c"
        >Four
        <input type="checkbox" />
        <span class="checkmark"></span>
      </label>
    </div>
    <!--END CHECKBOX-->
    <!--CALENDAR-->
    <div class="main-container-wrapper">
      <main>
        <div class="calendar-container">
          <div class="calendar-container__header">
            <button
              class="calendar-container__btn calendar-container__btn--left"
              title="Previous"
            >
              <i class="icon ion-ios-arrow-back"></i>
            </button>
            <h2 class="calendar-container__title">October 2022</h2>
            <button
              class="calendar-container__btn calendar-container__btn--right"
              title="Next"
            >
              <i class="icon ion-ios-arrow-forward"></i>
            </button>
          </div>
          <div class="calendar-container__body">
            <div class="calendar-table">
              <div class="calendar-table__header">
                <div class="calendar-table__row">
                  <div class="calendar-table__col">S</div>
                  <div class="calendar-table__col">M</div>
                  <div class="calendar-table__col">T</div>
                  <div class="calendar-table__col">W</div>
                  <div class="calendar-table__col">T</div>
                  <div class="calendar-table__col">F</div>
                  <div class="calendar-table__col">S</div>
                </div>
              </div>
              <div class="calendar-table__body">
                <div class="calendar-table__row">
                  <div class="calendar-table__col calendar-table__inactive">
                    <div class="calendar-table__item">
                      <span>30</span>
                    </div>
                  </div>
                  <div class="calendar-table__col calendar-table__today">
                    <div class="calendar-table__item">
                      <span>1</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>2</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>3</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>4</span>
                    </div>
                  </div>
                  <div class="calendar-table__col calendar-table__event">
                    <div class="calendar-table__item">
                      <span>5</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>6</span>
                    </div>
                  </div>
                </div>
                <div class="calendar-table__row">
                  <div class="calendar-table__col calendar-table__event">
                    <div class="calendar-table__item">
                      <span>7</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>8</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>9</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>10</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>11</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>12</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>13</span>
                    </div>
                  </div>
                </div>
                <div class="calendar-table__row">
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>14</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>15</span>
                    </div>
                  </div>
                  <div
                    class="calendar-table__col calendar-table__event calendar-table__event--long calendar-table__event--start"
                  >
                    <div class="calendar-table__item">
                      <span>16</span>
                    </div>
                  </div>
                  <div
                    class="calendar-table__col calendar-table__event calendar-table__event--long"
                  >
                    <div class="calendar-table__item">
                      <span>17</span>
                    </div>
                  </div>
                  <div
                    class="calendar-table__col calendar-table__event calendar-table__event--long calendar-table__event--end"
                  >
                    <div class="calendar-table__item">
                      <span>18</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>19</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>20</span>
                    </div>
                  </div>
                </div>
                <div class="calendar-table__row">
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>21</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>22</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>23</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>24</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>25</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>26</span>
                    </div>
                  </div>
                  <div
                    class="calendar-table__col calendar-table__event calendar-table__event--long calendar-table__event--start"
                  >
                    <div class="calendar-table__item">
                      <span>27</span>
                    </div>
                  </div>
                </div>
                <div class="calendar-table__row">
                  <div
                    class="calendar-table__col calendar-table__event calendar-table__event--long calendar-table__event--end"
                  >
                    <div class="calendar-table__item">
                      <span>28</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>29</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>30</span>
                    </div>
                  </div>
                  <div class="calendar-table__col">
                    <div class="calendar-table__item">
                      <span>31</span>
                    </div>
                  </div>
                  <div
                    class="calendar-table__col calendar-table__event calendar-table__inactive"
                  >
                    <div class="calendar-table__item">
                      <span>1</span>
                    </div>
                  </div>
                  <div class="calendar-table__col calendar-table__inactive">
                    <div class="calendar-table__item">
                      <span>2</span>
                    </div>
                  </div>
                  <div class="calendar-table__col calendar-table__inactive">
                    <div class="calendar-table__item">
                      <span>3</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!--END CALENDAR-->
  </body>
</html>
